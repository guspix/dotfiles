set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

unbind r
bind r source-file ~/.tmux.conf

set-option -sg escape-time 10
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -g default-terminal "tmux-256color"
set-option -g focus-events on
set -g mouse on

# Act like vim
set -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# List of plugins
## Package manager
set -g @plugin 'tmux-plugins/tpm'
## Sensible default tmux options: https://github.com/tmux-plugins/tmux-sensible
set -g @plugin 'tmux-plugins/tmux-sensible'
## Theme and command line
set -g @plugin 'dracula/tmux'
## Navigate between vim splits and tmux panes seamlessly with <C-j> etc
set -g @plugin 'christoomey/vim-tmux-navigator'
## Copy to the system keyboard from tmux
set -g @plugin 'tmux-plugins/tmux-yank'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @dracula-show-powerline true
set -g @dracula-plugins "ram-usage weather time battery"
set -g @dracula-fixed-location "Madrid"
set -g @dracula-time-format "%a %-d %b %R"
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top









# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
